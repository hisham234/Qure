<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TABLE</title>
</head>
<body style="background-color: #2c0b0e">
<div class="col-md-8">
            <h2 class="bg-dark text-white p-4">Students Details</h2>
<!--  <p>Combine .table-dark and .table-striped to create a dark, striped table:</p>-->
  <table class="table table-dark table-striped">
      <thead>
      <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Age</th>
          <th>location</th>
          <th>Gender</th>

      </tr>
      </thead>
      <tbody>
     {% for x in data %}
      <tr>
          <th scope="row">{{ x.id }}</th>
          <td>{{ x.name }}</td>
          <td>{{ x.email }}</td>
          <td>{{ x.age }}</td>
           <td>{{ x.location }}</td>
          <td>{{ x.gender }}</td>
          <td><a href="/edit/{{ x.id }}" type="button" class="btn btn-success">EDIT</a></td>
          <td><a href="/delete/{{ x.id }}" type="button" class="btn btn-danger">DELETE</a></td>
      </tr>
      {% endfor%}
    </tbody>

  </table>
        </div>

</div>
<a href="index.html"><button>INDEX</button></a>
<a href="#"><button>TABLE</button></a>
</body>
</html>
