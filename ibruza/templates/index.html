{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <h2 class="text-white bg-dark text-center p-2">Insert Student Details</h2>
            <br>
            <form action="/save" method="POST" class="bg-danger text-bg-secondary">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Enter Student Name" required>

                </div>
                <div class="form-group">
                    <input type="text" class="form-control mt-2" name="email" placeholder="Enter Student Email" required>

                </div>
                <div class="form-group">
                    <input type="text" class="form-control mt-2" name="age" placeholder="Enter Student Age" required>

                </div>
                <div class="form-group">
                    <input type="text" class="form-control mt-2" name="location" placeholder="Enter Student Location" required>

                </div>
                <div class="form-group">
                    <select name="gender" id="gender" class="form-control mt-2" required>
                        <option selected>select Gender...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>

                    </select>
                </div>
                <div class="d-grid gap-2 mt-2">
                    <button TYPE="submit" class="btn btn btn-primary">SUBMIT</button>
                </div>
            </form>
        </div>
<a href="#"><button>INDEX</button></a>
<a href="table.html"><button>TABLE</button></a>
{% endblock %}
</div>
